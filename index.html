<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZidProfit - توصيات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .card {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: right;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      background: #2d89ef;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #1b5fbf;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: white;
      padding: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <header>🚀 توصيات ZidProfit</header>

  <div class="card">
    <h3>📩 آخر 5 توصيات</h3>
    <ul id="signalsList">
      <li>⏳ لا توجد توصيات بعد...</li>
    </ul>
  </div>

  <button onclick="sendTradeSignal()">إرسال توصية تجريبية</button>

  <footer>
    <span>🔥 BTC  26100$</span>
    <span>📈 ETH  1650$</span>
    <span>💎 XRP  0.52$</span>
  </footer>

  <!-- سكربت البوت -->
  <script>
    const BOT_TOKEN = "8173854325:AAErmQqCdsLA4oo953II_NKhnGKmq5219zI"; 
    const CHAT_ID = "552699259";  

    const signalsList = document.getElementById("signalsList");

    async function sendTelegramNotification(message) {
      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
        const data = await res.json();
        console.log("📨 الرد من تليجرام:", data);

        if (data.ok) {
          addSignalToList(message);
        } else {
          alert("⚠️ خطأ: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("⚠️ مشكلة:", err);
        alert("🚨 لم يتم الإرسال. تحقق من الاتصال أو التوكن.");
      }
    }

    function addSignalToList(message) {
      const li = document.createElement("li");
      li.innerHTML = message.replace(/\n/g, "<br>");
      signalsList.prepend(li);

      if (signalsList.children.length > 5) {
        signalsList.removeChild(signalsList.lastChild);
      }
    }

    function sendTradeSignal() {
      const msg = "🚀 توصية جديدة:\nشراء BTC/USDT\nالهدف 1: 5%\nالهدف 2: 10%\nالهدف 3: 15%\n⏰ " + new Date().toLocaleString();
      sendTelegramNotification(msg);
    }

    // إشعار أول عند فتح الصفحة
    window.onload = () => {
      sendTelegramNotification("✅ بوت ZidProfit متصل الآن ويستقبل إشعارات!");
    };

    // إرسال توصية تلقائية كل 30 دقيقة (1800000 ms)
    setInterval(() => {
      sendTradeSignal();
    }, 1800000);
  </script>
</body>
</html>
