          text: message
        })

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "7b640974-f457-417d-a04c-fe82340664d0", // App ID الخاص بك
      });

      // ✅ تنبيه تجريبي عند فتح الموقع
      OneSignal.Notifications.showNotification("👋 أهلاً بك في ZidProfit!", {
        body: "سيتم إرسال توصيات العملات هنا.",
        icon: "icon-192.png"
      });
    });

    // زر لتفعيل الاشتراك
    function subscribe() {
      window.OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.Notifications.requestPermission();
        alert("تم تفعيل الإشعارات ✅");
      });
    }

    // ⚡ محاكاة توصيات (لاحقاً نربط مع Binance)

    document.getElementById("trending").innerText = trending.join(" | ");
