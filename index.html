<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZidProfit - التحليل الفني</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .wrap { max-width: 800px; margin: auto; }
        button { background: green; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        #chart { height: 500px; margin-top: 20px; }
    </style>
</head>
    <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
<body>
    <div class="wrap">
        <h1>📊 ZidProfit - التحليل الفني</h1>
        <div>
            <label>الرمز: <input id="symbol" value="BTCUSDT"></label>
            <label>الفريم:
                <select id="interval">
                    <option value="30">30 دقيقة</option>
                    <option value="60">ساعة</option>
                    <option value="240">4 ساعات</option>
                    <option value="D">يومي</option>
                </select>
            </label>
            <br><br>
            <button id="fetch">تحديث</button>
        </div>
        <div id="result" style="margin-top:20px;">⏳ جاري تحميل السعر...</div>
        <div id="chart"></div>
    </div>

    <!-- TradingView Widget -->
    <script src="https://s3.tradingview.com/tv.js"></script>

    <script>
        function fetchPrice() {
            const symbol = document.getElementById("symbol").value.toUpperCase();
            const resultDiv = document.getElementById("result");

            resultDiv.innerHTML = "⏳ جاري تحميل السعر...";
            const url = `https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("❌ فشل الاتصال بالسيرفر");
                    return response.json();
                })
                .then(data => {
                    resultDiv.innerHTML = `💰 السعر الحالي لـ ${symbol}: <b>${data.price}</b>`;
                    loadChart(symbol);
                })
                .catch(error => {
                    resultDiv.innerHTML = "⚠️ خطأ: " + error.message;
                });
        }

        function loadChart(symbol) {
            const interval = document.getElementById("interval").value;
            new TradingView.widget({
                "width": "100%",
                "height": 500,
                "symbol": `BINANCE:${symbol}`,
                "interval": interval,
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "ar",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "save_image": false,
                "container_id": "chart"
            });
        }

        document.getElementById("fetch").addEventListener("click", fetchPrice);

        // تحميل السعر والرسم البياني عند فتح الصفحة
        fetchPrice();
    </script>
</body>
</html>
