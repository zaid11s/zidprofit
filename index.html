<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 توصيات العملات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>🚀 توصيات العملات - ZidProfit</header>

  <div class="container">
    <div class="card">
      <h2>📌 إرسال توصية تجريبية</h2>
      <p>اضغط على الزر أدناه للتأكد أن البوت يستقبل إشعارات.</p>
      <button onclick="sendSignal()">إرسال توصية تجريبية</button>
    </div>
  </div>

  <script>
    // بيانات التليجرام
    const TELEGRAM_BOT_TOKEN = "8173854325:AAErmQqCdsLA4oo953II_NKhnGKmq5219zI";
    const TELEGRAM_CHAT_ID = "552699259";

    // دالة لإرسال توصية
    async function sendSignal() {
      const message = "🚀 توصية تجريبية: شراء BTC/USDT\n🎯 الهدف: +2%";

      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message
          })
        });

        if (response.ok) {
          alert("✅ تم إرسال التوصية إلى البوت بنجاح!");
        } else {
          alert("❌ فشل الإرسال، تحقق من التوكن أو Chat ID.");
        }
      } catch (error) {
        alert("⚠️ خطأ في الاتصال: " + error.message);
      }
    }
  </script>
</body>
</html>
